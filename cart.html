<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Google Fonts. Leckerli One - Playfair Display - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Leckerli+One&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootsrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./js/cart.js"></script>

</head>
<body>
    <div class="Wrapper">
        <aside class="Wrapper-aside">
            <header class="Header Wrapper-aside-header">
                <h1 class="Header-logo">Leal<br>BookShop</h1>
            </header>
            <nav class="Nav Wrapper-aside-nav">
                <ul class="Nav-list">
                    <li>
                        <a class="u-button button-back" href="./index.html">
                            <i class="bi bi-arrow-left-circle-fill"></i>
                            Keep Shopping
                        </a>
                    </li>
                    <li>
                        <a class="u-button button-cart isActive" href="./cart.html">
                            <i class="bi bi-cart-check-fill"></i>
                            Shopping Cart 
                        </a>
                    </li>
                </ul>
            </nav>
            <footer class="Footer">
                <p class="Footer-text">Â© Pedro Leal</p>
            </footer>
        </aside>
        <main class="Main Wrapper-aside-main">
            <h2 class="Main-title">Shopping Cart</h2>
            <section class="Cart-container Main-cartContainer">
                <p class="Cart-empty">your bookcart is empty <i class="bi bi-emoji-frown-fill"></i></p>
                <div class="Cart-product-container">
                    <div class="Cart-product">
                        <img class="Cart-product-image" src="./assets/Software-development/Sd-book-1.jpg" alt="image1">
                        <div class="Cart-product-title">
                            <small>Title</small>
                            <h3>Book 1</h3>
                        </div>
                        <div class="Cart-product-quantity">
                            <small>Quantity</small>
                            <h3>1</h3>
                        </div>
                        <div class="Cart-product-price">
                            <small>Price</small>
                            <h3>1000</h3>
                        </div>
                        <div class="Cart-product-total">
                            <small>Total</small>
                            <h3>1000</h3>
                        </div>
                        <button class="u-button Cart-product-delete">
                            <i class="bi bi-trash3-fill"></i>
                        </button>
                    </div>
                    <div class="Cart-product">
                        <img class="Cart-product-image" src="./assets/Software-development/Sd-book-2.jpg" alt="image1">
                        <div class="Cart-product-title">
                            <small>Title</small>
                            <h3>Book 2</h3>
                        </div>
                        <div class="Cart-product-quantity">
                            <small>Quantity</small>
                            <h3>1</h3>
                        </div>
                        <div class="Cart-product-price">
                            <small>Price</small>
                            <h3>1000</h3>
                        </div>
                        <div class="Cart-product-total">
                            <small>Total</small>
                            <h3>1000</h3>
                        </div>
                        <button class="u-button Cart-product-delete">
                            <i class="bi bi-trash3-fill"></i>
                        </button>
                    </div>
                </div>
                <div class="Cart-actions">
                    <div class="Cart-actions-left">
                        <button class="u-button button-empty">Empty Cart</button>
                    </div>
                    <div class="Cart-actions-right">
                        <div class="Cart-actions-total">
                            <p>Total:</p>
                            <p id="Total">$3000</p>
                        </div>
                        <button class="u-button button-buy">Buy Now</button>
                    </div>
                </div>
                <p class="Cart-buy">Thank you for your buying! <i class="bi bi-emoji-laughing-fill"></i></p>
            </section>
        </main>
    </div>
</body>
</html>

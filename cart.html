<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Google Fonts. Leckerli One - Playfair Display - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Leckerli+One&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootsrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/cart.js"></script>
    <script defer src="./js/menu.js"></script>
</head>
<body>
    <div class="Wrapper">
        <header class="Header-mobile">
            <h1 class="Header-logo">Leal<br>BookShop</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside class="Wrapper-aside isVisible">
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header class="Header Wrapper-aside-header">
                <h1 class="Header-logo">Leal<br>BookShop</h1>
            </header>
            <nav class="Nav Wrapper-aside-nav">
                <ul class="Nav-list">
                    <li>
                        <a class="u-button button-back" href="./index.html">
                            <i class="bi bi-arrow-left-circle-fill"></i>
                            Keep Shopping
                        </a>
                    </li>
                    <li>
                        <a class="u-button button-cart isActive" href="./cart.html">
                            <i class="bi bi-cart-check-fill"></i>
                            Shopping Cart 
                        </a>
                    </li>
                </ul>
            </nav>
            <footer class="Footer">
                <p class="Footer-text">Â© Pedro Leal</p>
            </footer>
        </aside>
        <main class="Main Wrapper-aside-main">
            <h2 class="Main-title">Shopping Cart</h2>
            <section class="Cart-container Main-cartContainer">
                <p id="Cart-empty" class="Cart-empty">your bookcart is empty <i class="bi bi-emoji-frown-fill"></i></p>
                <div id="Cart-product-container" class="Cart-product-container u-d-none">
                </div>
                <div id="Cart-actions" class="Cart-actions u-d-none">
                    <div class="Cart-actions-left">
                        <button class="u-button button-empty">Empty Cart</button>
                    </div>
                    <div class="Cart-actions-right">
                        <div class="Cart-actions-total">
                            <p>Total:</p>
                            <p id="Total">$3000</p>
                        </div>
                        <button class="u-button button-buy">Buy Now</button>
                    </div>
                </div>
                <p id="Cart-buy" class="Cart-buy u-d-none">Thank you for your buying! <i class="bi bi-emoji-laughing-fill"></i></p>
            </section>
        </main>
    </div>
</body>
</html>

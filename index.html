<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <!-- Google Fonts. Leckerli One - Playfair Display - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Leckerli+One&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootsrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./js/main.js"></script>
    <script defer src="./js/menu.js"></script>
</head>
<body>
    <div class="Wrapper">
        <header class="Header-mobile">
            <h1 class="Header-logo">Leal<br>BookShop</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside class="Wrapper-aside">
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header class="Header Wrapper-aside-header">
                <h1 class="Header-logo">Leal<br>BookShop</h1>
            </header>
            <nav class="Nav Wrapper-aside-nav">
                <ul class="Nav-list">
                    <li>
                        <button id="all" class="u-button button-category isActive">
                            <i class="bi bi-book-fill"></i>
                            All the books
                        </button>
                    </li>
                    <li>
                        <button id="software-development" class="u-button button-category">
                            <i class="bi bi-code"></i>
                            Software Development
                        </button>
                    </li>
                    <li>
                        <button id="data-science" class="u-button button-category">
                            <i class="bi bi-bar-chart-fill"></i>
                            Data Science
                        </button>
                    </li>
                    <li>
                        <button id="math" class="u-button button-category">
                            <i class="bi bi-calculator-fill"></i>
                            Math
                        </button>
                    </li>
                    <li>
                        <button id="phylosophy" class="u-button button-category">
                            <i class="bi bi-lightbulb-fill"></i>
                            Philosophy
                        </button>
                    </li>
                    <li>
                        <button id="cooking" class="u-button button-category">
                            <i class="bi bi-egg-fill"></i>
                            Cooking
                        </button>
                    </li>
                    <li>
                        <a class="u-button button-cart" href="./cart.html">
                            <i class="bi bi-cart-check-fill"></i>
                            Shopping Cart 
                            <span class="book-quantity">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer class="Footer">
                <p class="Footer-text">Â© Pedro Leal</p>
            </footer>
        </aside>
        <main class="Main Wrapper-aside-main">
            <h2 class="Main-title">All the products</h2>
            <section id="Product-container" class="Product-container Main-productContainer">
                <!-- Products with JS -->
            </section>
        </main>
    </div>
</body>
</html>

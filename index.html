<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <!-- Google Fonts. Leckerli One - Playfair Display - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Leckerli+One&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootsrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <div class="Wrapper">
        <aside class="Wrapper-aside">
            <header class="Header Wrapper-aside-header">
                <h1 class="Header-logo">Leal<br>BookShop</h1>
            </header>
            <nav class="Nav Wrapper-aside-nav">
                <ul class="Nav-list">
                    <li>
                        <button class="u-button button-category isActive">
                            <i class="bi bi-book-fill"></i>
                            All the books
                        </button>
                    </li>
                    <li>
                        <button class="u-button button-category">
                            <i class="bi bi-code"></i>
                            Software Development
                        </button>
                    </li>
                    <li>
                        <button class="u-button button-category">
                            <i class="bi bi-bar-chart-fill"></i>
                            Data Science
                        </button>
                    </li>
                    <li>
                        <button class="u-button button-category">
                            <i class="bi bi-calculator-fill"></i>
                            Math
                        </button>
                    </li>
                    <li>
                        <button class="u-button button-category">
                            <i class="bi bi-lightbulb-fill"></i>
                            Philosophy
                        </button>
                    </li>
                    <li>
                        <button class="u-button button-category">
                            <i class="bi bi-egg-fill"></i>
                            Cooking
                        </button>
                    </li>
                    <li>
                        <a class="u-button button-cart" href="./cart.html">
                            <i class="bi bi-cart-check-fill"></i>
                            Shopping Cart 
                            <span class="book-quantity">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer class="Footer">
                <p class="Footer-text">Â© Pedro Leal</p>
            </footer>
        </aside>
        <main class="Main Wrapper-aside-main">
            <h2 class="Main-title">All the products</h2>
            <section class="Product-container Main-productContainer">
                <div class="Product">
                    <img class="Product-img" src="./assets/Software-development/Sd-book-1.jpg" alt="Product #">
                    <div class="Product-description">
                        <h3 class="Product-description-title">Book 1</h3>
                        <p class="Product-description-price">$1000</p>
                        <button class="Product-description-button">Add</button>
                    </div>
                </div>
                <div class="Product">
                    <img class="Product-img" src="./assets/Software-development/Sd-book-2.jpg" alt="Product #">
                    <div class="Product-description">
                        <h3 class="Product-description-title">Book 2</h3>
                        <p class="Product-description-price">$1000</p>
                        <button class="Product-description-button">Add</button>
                    </div>
                </div>
                <div class="Product">
                    <img class="Product-img" src="./assets/Software-development/Sd-book-3.jpg" alt="Product #">
                    <div class="Product-description">
                        <h3 class="Product-description-title">Book 1</h3>
                        <p class="Product-description-price">$1000</p>
                        <button class="Product-description-button">Add</button>
                    </div>
                </div>
                <div class="Product">
                    <img class="Product-img" src="./assets/Software-development/Sd-book-4.jpg" alt="Product #">
                    <div class="Product-description">
                        <h3 class="Product-description-title">Book 4</h3>
                        <p class="Product-description-price">$1000</p>
                        <button class="Product-description-button">Add</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
